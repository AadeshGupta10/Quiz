            <!-- <div class="col-1 text-center bg-dark-subtle quiz_timer d-flex justify-content-center align-items-center "> -->
        </div>
        </div>
        <div class="row d-flex justify-content-center mt-4 p-2 m-0 text-wrap text-break ">
            <div class="col-7 rounded-5 game_zone_question text-center pt-3 pb-3 p-4 fw-bold "></div>
        </div>

        <div class="row d-flex justify-content-center p-1 column-gap-5 m-0  text-wrap text-break ">
            <div

            <div

        </div>

                <div class="col-12 p-3">
